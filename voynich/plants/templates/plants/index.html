<!DOCTYPE html>
<html>

<head>
    <title>Pflanzen√ºbersicht</title>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <style>
        body{
            background-color: #3d9985;
        }
        svg{
            background-color: #3d9985;  
        }
        svg g{
            background-color: #3d9985;
        }
        g image.vector{
            filter:url(#shadow);
        }
        g image.jpg{
            opacity: 0.0;
        }
        g image.jpg:hover{
            opacity: 1.0;
        }
        g image.vector:hover{
            filter:url(#shadow2);
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1000px">
        <filter id="blur-effect-1">
            <feGaussianBlur stdDeviation="3"/>
        </filter>
        <filter id="blur-effect-0">
            <feGaussianBlur stdDeviation="0"/>
        </filter>
        <filter id="shadow">
            <feDropShadow dx="0.2" dy="0.4" stdDeviation="0.2"/>
          </filter>
          <filter id="shadow2">
            <feDropShadow dx="0" dy="0" stdDeviation="0.5"
                flood-color="cyan"/>
          </filter>
          <filter id="shadow3">
            <feDropShadow dx="-0.8" dy="-0.8" stdDeviation="0"
                flood-color="pink" flood-opacity="0.5"/>
          </filter>

        <g id="scene">
            {% for plant in plants %}
            <g class="plant">
                <image class="vector" href="{{plant.svg.url}}" onclick="location.href='./{{plant.pk}}'"/>
            </g>
            {% endfor %}
        </g>
    </svg>
</body>

<script>
var element = document.querySelector('#scene')
var instance = panzoom(element)
</script>

<script>
    for(var i=1; i<document.getElementsByClassName("vector").length;i++){
        document.getElementsByClassName("vector")[i].setAttribute("x",(i*40).toString()+"%");
        document.getElementsByClassName("vector")[i].setAttribute("y",(i*40).toString()+"%");
    }

</script>

</html>
