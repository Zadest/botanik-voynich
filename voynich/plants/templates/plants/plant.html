<!DOCTYPE html>
<html>

<head>
    <title>{{plant}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body{
            background-color: #3d9985;
        }
        .container{
            margin-top: 10px;
            padding: 10px;
        }
        img {   
            margin: 15px;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img style="border: 1px solid black;max-width: 300px;" src="{{plant.svg.url}}"/>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Seite im MS: {{plant}}</h1>
                    </div>
                    <div class="col-md-6">
                        <a href="{{plant.page_image.url}}"><img src="{{plant.page_image.url}}" width="150px"/></a>
                    </div>
                </div>
            {% for classi in class%}
                <div class="row">              
                    <div class="col-md-6">
                        <p>
                        Klassifiziert als : {{classi.descr}}<br>
                        {% for pub in pubs %}
                            in : {{pub.name}}
                        {% endfor %}
                        </p>
                    </div>
                    <div class="col-md-6">
                        <a href="{{classi.real_image.url}}"><img src="{{classi.real_image.url}}" width="150px"/></a>
                    </div>           
                </div>
            {% endfor%}
            </div>
        </div>
    </div>
</body>

</html>
